name: Auto Update TVBox Source

on:
  schedule:
    # 北京时间每天早上 6:00 运行 (GitHub用的是UTC时间，22:00 + 8小时 = 06:00)
    - cron: '0 22 * * *'
  workflow_dispatch: # 允许你手动点击按钮触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允许脚本修改仓库文件(保存json)

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Cleaner Script
      env:
        # 这里会自动读取你在 Secrets 里配置的 GH_TOKEN
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: python tvbox_cleaner.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add my_tvbox.json
        # 只有当文件发生变化时才提交
        git commit -m "Auto-update: $(date +'%Y-%m-%d')" || exit 0
        git push
